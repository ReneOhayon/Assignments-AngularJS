<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="scripts/jquery-3.1.0.min.js"></script>
    <script src="scripts/angular.min.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body ng-app="NarrowItDownApp">
   <div class="container" ng-controller="NarrowItDownController as ctrl">
    <h1>Narrow Down Your Chinese Menu Choice</h1>
    <div class="form-group">
      <input type="text" ng-model="ctrl.searchTerm" placeholder="search term" class="form-control">
        <button class="btn btn-primary narrow-button" ng-click="ctrl.onSearch()">Narrow It Down For Me!</button>
    </div>

    <found-items items="ctrl.foundItems" on-remove="ctrl.onRemove(index)"></found-items>

    <!-- <h3>Title: {{ list.title }}</h3> -->
  </div>

</body>
</html>
