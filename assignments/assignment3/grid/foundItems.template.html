<div class="row panel-group">
<div ng-repeat="item in list.items">
    <div class="col-sm-4">
      <div class="panel panel-default grid-panel">
        <div class="panel-heading">
          <div class="row">
            <div class="col-sm-10">{{item.name}}</div>
            <div class="col-sm-2"><button type="button"
                                    class="btn btn-danger btn-sm"
                                    ng-click="list.onRemove({index : $index});">
                                    <span class="glyphicon glyphicon-remove"></span>
                                  </button></div></div>
        </div>
        <div class="panel-body">{{item.description}}
        </div>
      </div>
  </div>
</div>
</div>
<div class="row"><div class="col-sm-12"><div ng-show="list.showLoader" class="loader"></div></div></div>
