<form name='regForm' class="form-horizontal" novalidate>
  <div class="form-group">
   <label class="col-sm-2 control-label">First Name</label>
   <div class="col-sm-4">
     <input type="text" class="form-control" name="firstname"
       ng-model="$ctrl.user.firstname" ng-disabled="!$ctrl.isInput"
       required>
     <span for="inputError"
       ng-if="regForm.firstname.$error.required
       && regForm.firstname.$touched && $ctrl.isInput">
       First name cannot be empty
     </span>
   </div>
  </div>
  <div class="form-group">
   <label class="col-sm-2 control-label">Last Name</label>
   <div class="col-sm-4">
     <input type="text" class="form-control" name="last" ng-disabled="!$ctrl.isInput"
       ng-model="$ctrl.user.last"
       required>
     <span for="inputError"
       ng-if="regForm.last.$error.required
       && regForm.last.$touched && $ctrl.isInput">
       Last name cannot be empty
     </span>
   </div>
  </div>
  <div class="form-group">
   <label class="col-sm-2 control-label">E-Mail</label>
   <div class="col-sm-4">
     <input type="email" class="form-control" name="email" placeholder="something@domain"
       ng-model="$ctrl.user.email" ng-disabled="!$ctrl.isInput"
       required>
     <span for="inputError"
       ng-if="(regForm.email.$error.required || regForm.email.$invalid)
       && regForm.email.$touched && $ctrl.isInput">
       E-Mail must be valid
     </span>
   </div>
  </div>
  <div class="form-group">
   <label class="col-sm-2 control-label">Phone Number</label>
   <div class="col-sm-4">
     <input type="text" class="form-control" name="phone" placeholder="###-###-####"
       ng-model="$ctrl.user.phone" ng-disabled="!$ctrl.isInput"
       required
       pattern="(\d{3})-(\d{3})-(\d{4})">
     <span for="inputError"
       ng-if="regForm.phone.$invalid
       && regForm.phone.$touched && $ctrl.isInput">
       Phone must be in the format ###-###-####.
     </span>
   </div>
  </div>

  <div class="form-group">
   <label class="col-sm-2 control-label">Favorite Dish</label>
   <div class="col-sm-4">
     <input type="text" class="form-control" name="favorite"
       ng-model="$ctrl.user.favorite" ng-disabled="!$ctrl.isInput">
   </div>
  </div>

  <button class="btn btn-default" ng-if="$ctrl.isInput"
    ng-disabled="regForm.$invalid"
    ng-click="$ctrl.submit()">Submit</button>

</form>
</fieldset>
<br>
<div class="alert alert-success fade in" ng-if="$ctrl.saved && $ctrl.isInput">
<strong>Your information has been saved!</strong>
</div>
</div>
